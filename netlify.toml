[build]
  publish = "public"
  command = "npm run build"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/templates/*"
  to = "/templates/:splat"
  status = 200

[functions]
  directory = "public/.netlify/functions/"

[build.environment]
  MONGODB_URL = "mongodb+srv://<username>:<password>@<cluster-url>/<dbname>?retryWrites=true&w=majority"
