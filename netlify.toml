[build]
  publish = "public"
  command = "npm run build"
  environment = { MONGODB_URL = "${MONGODB_ATLAS_PRIVATE_API_KEY}" }

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  directory = "public/.netlify/functions/"
